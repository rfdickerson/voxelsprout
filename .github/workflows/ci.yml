name: ci

on:
  push:
  pull_request:

jobs:
  build-and-test-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache vcpkg sources
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/vcpkg
          key: vcpkg-src-${{ runner.os }}-2026-02-16

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential cmake ninja-build pkg-config \
            git curl zip unzip tar \
            libxinerama-dev libxcursor-dev xorg-dev libglu1-mesa-dev

      - name: Bootstrap vcpkg
        run: |
          if [ ! -d "${GITHUB_WORKSPACE}/vcpkg/.git" ]; then
            git clone https://github.com/microsoft/vcpkg.git "${GITHUB_WORKSPACE}/vcpkg"
          fi
          "${GITHUB_WORKSPACE}/vcpkg/bootstrap-vcpkg.sh" -disableMetrics

      - name: Cache vcpkg installed artifacts
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/build/vcpkg_installed
            ${{ github.workspace }}/build/vcpkg-manifest-install.log
          key: vcpkg-installed-${{ runner.os }}-${{ hashFiles('vcpkg.json', 'CMakeLists.txt') }}
          restore-keys: |
            vcpkg-installed-${{ runner.os }}-

      - name: Cache vcpkg binary archives
        uses: actions/cache@v4
        with:
          path: /home/runner/.cache/vcpkg/archives
          key: vcpkg-archives-${{ runner.os }}-${{ hashFiles('vcpkg.json') }}
          restore-keys: |
            vcpkg-archives-${{ runner.os }}-

      - name: Configure
        env:
          VCPKG_ROOT: ${{ github.workspace }}/vcpkg
        run: |
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Debug \
            -DBUILD_TESTING=ON \
            -DCMAKE_TOOLCHAIN_FILE="${VCPKG_ROOT}/scripts/buildsystems/vcpkg.cmake" \
            -DVCPKG_TARGET_TRIPLET=x64-linux

      - name: Build
        run: cmake --build build -j

      - name: List tests
        run: ctest --test-dir build -N

      - name: Run CTest
        run: ctest --test-dir build --output-on-failure
